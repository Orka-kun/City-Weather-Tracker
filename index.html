<body>

        </div>
        <div class="error">
            <p>City Not Found !!!</p>
        </div>
        <div class="weather">
            <img src="images/snow.png" class="weather-icon">
           <h1 class="temp">28Â°C</h1>

                <img src="images/humidity.png">

                <p>Humidity</p>

                <img src="images/wind.png">

           </div>
        </div>
    </div>
<script src="script.js"></script>
